<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Welcome to the home page of the highest rated hotel in boston"
    />
    <meta name="keywords" content="hotel,boston,rating,5-star" />
    <script
      src="https://kit.fontawesome.com/7d954b41ac.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width:768px)"
      href="./css/media.css"
    />
    <title>Hotel BT | About Us</title>
  </head>

  <body>
    <header>
      <nav id="navbar">
        <div class="container">
          <h1 class="logo"><a href="index.html">HBT</a></h1>
          <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a class="current" href="contact.html">CONTACT</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <section id="contact-form">
      <div class="container">
        <h1 class="l-heading"><span class="text-primary">Contact</span> Us</h1>
        <p>Fill out the form below to contact us</p>
        <form action="process.php">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" />
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <!-- instead of rows, we can use height attribute -->
            <textarea name="message" id="message" rows="10"></textarea>
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
    </section>
    <section id="contact-info">
      <div class="box">
        <i class="fas fa-hotel fa-3x"></i>
        <h3>Location</h3>
        <p>
          50 Main st, Boston MA
        </p>
      </div>
      <div class="box">
        <i class="fas fa-utensils fa-3x"></i>
        <h3>Phone Number</h3>
        <p>
          (617) 555-5555
        </p>
      </div>
      <div class="box">
        <i class="fas fa-dumbbell fa-3x"></i>
        <h3>Email Address</h3>
        <p>
          frontdesk@bt.co
        </p>
      </div>
    </section>

    <footer id="main-footer" class="clr">
      <p>Hotel BT &copy; 2019, All Rights Reserved</p>
    </footer>
  </body>
</html>
